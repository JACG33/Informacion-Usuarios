<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/users.css" />
  <script src="https://kit.fontawesome.com/b249158e0f.js" crossorigin="anonymous"></script>
  <title>Información de los Usuarios</title>
</head>

<body>
  <header class="cont-header">
    <!-- <h1>Información de los Usuarios</h1> -->
  </header>
  <main class="main">
    <div class="cont-user-icon">
      <i class="user-icon far fa-user"></i>
    </div>
    <div class="cont-principal">
      <div class="cont-info" id="contInfo">
        <label class="label">Nombre y Apellido</label>
        <span class="mb-1 name" id="name"></span>
        <label class="label">Correo</label>
        <span class="mb-1 mail" id="mail"></span>
        <label class="label">Número de Telefono</label>
        <span class="mb-1 phone" id="phone"></span>
        <label class="label">Pagína Web</label>
        <span class="website" id="website"></span>
      </div>
      <div class="cont-botones">
        <button id="previous">Anterior</button>
        <button id="next">Siguiente</button>
      </div>
    </div>
  </main>
  <script src="js/users.js"></script>
</body>

</html>
